<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body {
            background-color: rgb(88, 88, 223);
            color: white;
            font: normal 16pt arial;

        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">Clique em mim</div><br>


    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'

        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.write('<br/>' + p2.innerText)
        window.document.write('<br/>' + p2.innerHTML) // pega as tags filhas

        var corpo = window.document.body
        corpo.style.background = 'green'

        var d = window.document.getElementById('msg')
        window.document.write('<br/>' + d.innerText)
        d.style.color = 'red'
        d.style.background = 'white'

    </script>
</body>
</html>
