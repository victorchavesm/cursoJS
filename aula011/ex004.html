<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De onde você é? </title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    <h2>Diga de qual país você é: </h2>
    <label for="pais">País:</label> <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var nac = document.querySelector('input#pais')
            var res = document.querySelector('div#res') 
            
            if (nac.value == 'Brasil' || nac.value == 'brasil') {
                res.innerHTML = `Você é Brasileiro!`
            } else {
                res.innerHTML = `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
