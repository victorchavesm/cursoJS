<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- no lugar de ter no HTML: onclick="clicar()" onmouseenter="entrar()" onmouseout="sair(), colocar no script addEventListener -->
        Interaja aqui...
    </div>

    <script>
        var a = window.document.getElementById('area') //não é o ideal deixar a var fora
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        
        function entrar() {
            a.innerText = 'Entrou'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
