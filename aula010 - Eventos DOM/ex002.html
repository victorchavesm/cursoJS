<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        body {
            font: normal 18pt arial;
        }

        input {
            font: normal 18pt arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tnum1 = document.getElementById('n1') // pode ser esse método
            var tnum2 = document.querySelector('input#n2') // ou esse
            var res = document.getElementById('res')
            var n1 = Number(tnum1.value) // converter de string p numero
            var n2 = Number(tnum2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
